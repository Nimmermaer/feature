<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-registration" >
	<tr>
		<td>
			<f:translate key="tx_registration_domain_model_user.image" />
		</td>
		<td>
				<f:image src="{user.image.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_registration_domain_model_user.birthday" />
		</td>
		<td>
		{user.birthday -> f:format.date()}
		</td>
	</tr>
</table>
</html>
